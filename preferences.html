<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="BankDash" />
    <meta name="author" content="Lika" />
    <link rel="icon" href="photos/Logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/preferences.css" />
    <title>BankDash Website</title>
  </head>
  <body>
    <div class="wrapper">
      <aside>
        <div class="sidebar">
          <img src="photos/Logo.svg" alt="BankDash Logo" />
          <ul>
            <li>
              <img src="photos/homeBlack.svg" alt="home icon" />
              <a href="index.html">Dashboard</a>
            </li>
            <li>
              <img src="photos/transactions.svg" alt="transactions icon" />
              <a href="transacrions.html">Transactions</a>
            </li>
            <li>
              <img src="photos/accounts.svg" alt="accounts icon" />
              <a href="accounts.html">Accounts</a>
            </li>
            <li>
              <img
                src="photos/economic-investment.svg"
                alt="investments icon"
              />
              <a href="investments.html">Investments</a>
            </li>
            <li>
              <img src="photos/credit-card.svg" alt="credit-card icon" />
              <a href="creditCards.html">Credit Cards</a>
            </li>
            <li>
              <img src="photos/loan.svg" alt="Loans icon" />
              <a href="loans.html">Loans</a>
            </li>
            <li>
              <img src="photos/service.svg" alt="Loans icon" />
              <a href="services.html">Services</a>
            </li>
            <li>
              <img src="photos/privileges.svg" alt="services icon" />
              <a href="#">My Privileges</a>
            </li>
            <li>
              <img src="photos/settingsBlue.svg" alt="settings icon" />
              <a id="link__selected" href="setting.html">Setting</a>
            </li>
          </ul>
        </div>
      </aside>
      <div class="main_content">
        <div class="header">
          <h2>Setting</h2>
          <div class="header__input">
            <input
              type="text"
              name="text"
              id="text"
              placeholder="Search for something"
            />
            <img src="photos/settingicon.svg" alt="settings" />
            <img src="photos/notificationicon.svg" alt="notificationicon" />
            <img
              src="photos/pexels-christina-morillo.svg"
              alt="chridtins morioloo image"
            />
          </div>
        </div>

        <main>
          <div class="info">
            <div class="info__cards">
              <div
                class="info__cards__maincard__activitychart__transactionInfo"
              >
                <div
                  class="info__cards__maincard__activitychart__transactionInfo__section blueShadow"
                >
                  <a href="setting.html">Edit Profile</a>
                </div>
                <div
                  class="info__cards__maincard__activitychart__transactionInfo__section"
                >
                  <a href="preferences.html">Preferences</a>
                </div>
                <div
                  class="info__cards__maincard__activitychart__transactionInfo__section"
                >
                  <a href="security.html">Security</a>
                </div>

                <div
                  class="info__cards__maincard__activitychart__transactionInfo__values"
                ></div>
              </div>

              <div class="info__cards__inputs">
                <form action="#">
                  <div class="bondForms">
                    <div>
                      <label for="currency">Currency</label>
                      <input
                        type="text"
                        id="currency"
                        name="currency"
                        placeholder="USD"
                      />
                    </div>

                    <div>
                      <label for="datetime-local">Password</label>
                      <input type="datetime-local" id="datetime-local" />
                    </div>
                  </div>

                  <div class="info__cards__inputs__switch">
                    <h4>Notification</h4>
                    <div>
                      <img src="photos/on.svg" alt="on" />
                      <span>I send or receive digita currency</span>
                    </div>

                    <div>
                      <img src="photos/off.svg" alt="off" />
                      <span>I receive merchant order</span>
                    </div>

                    <div>
                      <img src="photos/on.svg" alt="on" />
                      <span>There are recommendation for my account</span>
                    </div>
                  </div>

                  <div class="submit">
                    <input type="submit" id="submitBtn" value="Save" />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
